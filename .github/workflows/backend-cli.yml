name: test cli with backend
on:
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'apps/cli/**'
  workflow_dispatch:
env:
  UV_SYSTEM_PYTHON: 1
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout üê∂
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: Install base dependencies (python, mafft, ...)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          channels: conda-forge,bioconda
          conda-remove-defaults: "true"
          activate-environment: "sonar-cli"
          environment-file: apps/cli/environment.yml
          python-version: 3.11
          auto-activate-base: false
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.6.13"
          enable-cache: true
          cache-dependency-glob: "apps/cli/uv.lock"
      - name: Install the cli
        working-directory: ./apps/cli
        run: uv sync --locked
      - name: Sanity check sonar-cli
        working-directory: ./apps/cli
        run: uv run --locked sonar-cli -v
      - name: Build and start backend containers
        working-directory: ./apps/backend
        id: docker_compose_build
        run: |
          ./scripts/linux/build-docker-dev.sh
          ./scripts/linux/dc-gh-action.sh up -d --build --wait
      - name: Run Pytest üê∂
        working-directory: ./apps/cli
        env:
          API_URL: "http://127.0.0.1:8000/api"
          LOG_LEVEL: "DEBUG"
          CHUNK_SIZE: 100
          ANNO_TOOL_PATH: "snpEff"
          ANNO_CHUNK_SIZE: 50
        run: uv run --locked pytest --cov --cache-clear --dist loadgroup -rfeP tests/
